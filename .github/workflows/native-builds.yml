name: Build All Native Flavors & RPi Image

on:
  workflow_dispatch:
  push:
    branches: [staging, main]
    paths:
      - "apps/web/**"
      - "apps/wearos/**"
      - "packages/**"
      - "scripts/build-rpi-os.sh"
      - ".github/workflows/**"

jobs:
  build-android-flavors:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install dependencies
        run: pnpm install

      - name: Build Web Assets
        run: pnpm turbo run build --filter=@sous/web...

      - name: Create Web Output Dir
        run: mkdir -p apps/web/out

      - name: Sync Capacitor Android
        run: npx cap sync android
        working-directory: apps/web

      - name: Build All Flavors
        run: |
          ./gradlew assembleSignageDebug
          ./gradlew assembleKdsDebug
          ./gradlew assemblePosDebug
          ./gradlew assembleToolsDebug
        working-directory: apps/web/android

      - name: Upload Signage APK
        uses: actions/upload-artifact@v4
        with:
          name: signage-apk
          path: apps/web/android/app/build/outputs/apk/signage/debug/app-signage-debug.apk

      - name: Upload KDS APK
        uses: actions/upload-artifact@v4
        with:
          name: kds-apk
          path: apps/web/android/app/build/outputs/apk/kds/debug/app-kds-debug.apk

      - name: Upload POS APK
        uses: actions/upload-artifact@v4
        with:
          name: pos-apk
          path: apps/web/android/app/build/outputs/apk/pos/debug/app-pos-debug.apk

      - name: Upload Tools APK
        uses: actions/upload-artifact@v4
        with:
          name: tools-apk
          path: apps/web/android/app/build/outputs/apk/tools/debug/app-tools-debug.apk

  build-wearos:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install dependencies
        run: pnpm install

      - name: Build WearOS App
        run: ./gradlew assembleDebug
        working-directory: apps/wearos

      - name: Upload WearOS APK
        uses: actions/upload-artifact@v4
        with:
          name: wearos-apk
          path: apps/wearos/build/outputs/apk/debug/wearos-debug.apk

  build-os-image:
    needs: build-android-flavors
    if: false # TODO: Re-enable when KonstaKANG download link is fixed
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Signage APK
        uses: actions/download-artifact@v4
        with:
          name: signage-apk
          path: apps/web/android/app/build/outputs/apk/signage/debug/

      - name: Build RPi OS Image
        run: ./scripts/build-rpi-os.sh
        env:
          LIBGUESTFS_BACKEND: direct

      - name: Upload OS Image
        uses: actions/upload-artifact@v4
        with:
          name: sous-os-rpi4
          path: dist/sous-os-rpi4.img

  publish-release:
    needs: [build-wearos, build-android-flavors] # Removed build-os-image dependency
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/artifacts

      - name: Publish to Supabase
        run: npx tsx scripts/publish-release.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Fallback to dev secrets if not in GitHub Secrets (for local testing/sim)
          # In prod, ensure these are set in GitHub.

