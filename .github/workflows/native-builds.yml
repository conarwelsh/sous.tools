name: Build All Native Flavors & RPi Image

on:
  workflow_dispatch:
  push:
    branches: [staging, main]
    paths:
      - "apps/web/**"
      - "apps/wearos/**"
      - "packages/**"
      - "scripts/build-rpi-os.sh"
      - ".github/workflows/**"

jobs:
  build-android-flavors:
    if: github.ref == 'refs/heads/staging'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install dependencies
        run: pnpm install

      - name: Build Web Assets
        run: pnpm turbo run build --filter=@sous/web...

      - name: Create Web Output Dir
        run: mkdir -p apps/web/out

      - name: Sync Capacitor Android
        run: npx cap sync android
        working-directory: apps/web
        env:
          # Bake in the PRODUCTION URL during the build. 
          # This allows the "Staging" build (which is actually a Release Candidate) 
          # to be promoted to Production users without rebuilding.
          # For true staging testing, we would use a different flavor or runtime config switch.
          CAPACITOR_SERVER_URL: "https://web.sous.tools" 

      - name: Build All Flavors
        run: |
          ./gradlew assembleSignageDebug
          ./gradlew assembleKdsDebug
          ./gradlew assemblePosDebug
          ./gradlew assembleToolsDebug
        working-directory: apps/web/android

      - name: Upload Signage APK
        uses: actions/upload-artifact@v4
        with:
          name: signage-apk
          path: apps/web/android/app/build/outputs/apk/signage/debug/app-signage-debug.apk

      - name: Upload KDS APK
        uses: actions/upload-artifact@v4
        with:
          name: kds-apk
          path: apps/web/android/app/build/outputs/apk/kds/debug/app-kds-debug.apk

      - name: Upload POS APK
        uses: actions/upload-artifact@v4
        with:
          name: pos-apk
          path: apps/web/android/app/build/outputs/apk/pos/debug/app-pos-debug.apk

      - name: Upload Tools APK
        uses: actions/upload-artifact@v4
        with:
          name: tools-apk
          path: apps/web/android/app/build/outputs/apk/tools/debug/app-tools-debug.apk

  build-wearos:
    if: github.ref == 'refs/heads/staging'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install dependencies
        run: pnpm install

      - name: Build WearOS App
        run: ./gradlew assembleDebug
        working-directory: apps/wearos

      - name: Upload WearOS APK
        uses: actions/upload-artifact@v4
        with:
          name: wearos-apk
          path: apps/wearos/build/outputs/apk/debug/wearos-debug.apk

  build-os-image:
    needs: build-android-flavors
    if: github.ref == 'refs/heads/staging'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Signage APK
        uses: actions/download-artifact@v4
        with:
          name: signage-apk
          path: dist/artifacts/signage-apk

      - name: Build RPi OS Image
        run: ./scripts/build-rpi-os.sh
        env:
          LIBGUESTFS_BACKEND: direct

      - name: Upload OS Image
        uses: actions/upload-artifact@v4
        with:
          name: rpi4-image
          path: dist/sous-os-rpi4.img

  publish-staging:
    needs: [build-wearos, build-android-flavors]
    if: github.ref == 'refs/heads/staging'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/artifacts

      - name: Publish to Supabase Staging
        run: |
          infisical run --projectId d1c836b9-17fe-49ed-bf45-2966cf2591d2 --env prod -- npx tsx scripts/publish-release.ts --channel=staging
        env:
          INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
          INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          CI: true

  promote-production:
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Promote Staging to Production
        run: |
          infisical run --projectId d1c836b9-17fe-49ed-bf45-2966cf2591d2 --env prod -- npx tsx scripts/promote-release.ts
        env:
          INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
          INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          CI: true

