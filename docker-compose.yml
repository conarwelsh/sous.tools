services:
  traefik:
    image: traefik:v3.1
    container_name: sous-proxy
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
    ports:
      - "80:80"
      - "8082:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-dynamic.yml:/etc/traefik/dynamic.yml:ro

  postgres:
    image: postgres:16-alpine
    container_name: sous-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sous_user
      POSTGRES_PASSWORD: sous_password
      POSTGRES_DB: sous_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    labels:
      - "traefik.enable=true"

  redis:
    image: redis:7-alpine
    container_name: sous-redis
    ports:
      - "6379:6379"
    labels:
      - "traefik.enable=true"

