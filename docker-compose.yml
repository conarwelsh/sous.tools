services:
  traefik:
    image: traefik:v3.1
    container_name: sous-proxy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
    ports:
      - "80:80"
      - "8082:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-dynamic.yml:/etc/traefik/dynamic.yml:ro

  postgres:
    image: postgres:16-alpine
    container_name: sous-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: sous_user
      POSTGRES_PASSWORD: sous_password
      POSTGRES_DB: sous_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    labels:
      - "traefik.enable=true"

  redis:
    image: redis:7-alpine
    container_name: sous-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    labels:
      - "traefik.enable=true"

  maildev:
    image: maildev/maildev
    container_name: sous-maildev
    restart: unless-stopped
    ports:
      - "1080:1080" # Web UI
      - "1025:1025" # SMTP
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.maildev.rule=Host(`mail.sous.localhost`)"
      - "traefik.http.services.maildev.loadbalancer.server.port=1080"

  minio:
    image: minio/minio
    container_name: sous-minio
    restart: unless-stopped
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`storage.sous.localhost`)"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"

  adminer:
    image: adminer:latest
    container_name: sous-adminer
    restart: unless-stopped
    ports:
      - "8083:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`db.sous.localhost`)"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"

  redisinsight:
    image: redis/redisinsight:latest
    container_name: sous-redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.redisinsight.rule=Host(`redis.sous.localhost`)"
      - "traefik.http.services.redisinsight.loadbalancer.server.port=5540"

  # GitHub Self-Hosted Runner
  github-runner:
    image: my-github-runner:latest
    container_name: sous-github-runner
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.runner
    environment:
      - REPO_URL=${GITHUB_REPO_URL:-}
      - RUNNER_TOKEN=${GITHUB_RUNNER_TOKEN:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # Ephemeral Ubuntu image for testing installation workflow
  install-tester:
    image: ubuntu:22.04
    container_name: sous-install-tester
    volumes:
      - .:/home/conar/sous.tools
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /home/conar/sous.tools
    environment:
      - DEBIAN_FRONTEND=noninteractive
    command: tail -f /dev/null

volumes:
  postgres_data:
  minio_data:
  signage_data: